policies:
 - name: unused-service-account-keys
   resource: gcp.service-account-key
   filters:
     - type: value
       key: keyType
       value: SYSTEM_MANAGED
       op: ne
     - type: metrics
       name: iam.googleapis.com/service_account/key/authn_events_count
       value: -1
       days: 365
       missing-value: -1
       op: eq
       aligner: ALIGN_SUM
   actions:
     - delete